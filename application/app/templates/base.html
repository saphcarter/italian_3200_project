<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Login{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: lightblue;
            padding: 10px;
            text-align: center;
        }
        .content {
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h2>Italian Quiz Portal</h2>
    </div>
    
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
